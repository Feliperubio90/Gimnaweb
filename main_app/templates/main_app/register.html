{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Cliente</title>
  <link rel="stylesheet" href="{% static 'css/style_register.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>

<body class="registro-body d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light position-absolute top-0 start-0 end-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">GimnaWeb</a>
      <div class="d-flex">
        <a class="btn btn-outline-primary me-2" href="#">Iniciar Sesión</a>
        <a class="btn btn-primary" href="{% url 'register' %}">Registrarse</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center flex-column">
    <div class="registro-card mt-5 pt-5">
      <div class="text-center mb-4">
        <h2 class="registro-title">Crear Cuenta</h2>
        <p class="text-muted">Ingresa tus datos para registrarte</p>
      </div>
      <form method="post" action="#">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="name">Nombre Completo</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Ej: Sofía Ramírez" required>
        </div>
        <div class="form-group mb-3">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="form-group mb-3">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
        </div>
        <div class="form-group mb-3">
          <label for="confirm_password">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
        </div>
        <div class="form-group mb-4">
          <label for="phone">Teléfono</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="+56 9 0000 0000">
        </div>
        <div class="form-group mb-4">
          <label for="membership">Tipo de Membresía</label>
          <select class="form-control" id="membership" name="membership" required>
            <option value="Competitor">Competitor</option>
            <option value="Pro Athlete">Pro Athlete</option>
          </select>
        </div>
        <button type="submit" class="btn-registro">Registrarse</button>
      </form>
    </div>
  </main>

  <!-- Footer abajo siempre -->
  <footer class="text-center">
    <p>&copy; 2025 Gimnasio de Alto Rendimiento. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
