{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="registro-body">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">GimnaWeb</a>
            <div class="d-flex">
                <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Iniciar Sesión</a>
                <a class="btn btn-primary" href="{% url 'register' %}">Registrarse</a>
            </div>
        </div>
    </nav>

    <!-- Formulario de Inicio de Sesión -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="registro-card">
            <h2 class="registro-title text-center">Iniciar Sesión</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mt-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3 form-group">
                    <label for="id_correo">Correo electrónico</label>
                    {{ form.correo }}
                </div>

                <div class="mb-3 form-group">
                    <label for="id_contraseña">Contraseña</label>
                    {{ form.contraseña }}
                </div>

                <button type="submit" class="btn-registro">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- Footer opcional -->
    <footer class="text-center">
        © 2025 GimnaWeb. Todos los derechos reservados.
    </footer>

<script>
    const nombre = "{{ request.session.cliente_nombre|escapejs }}";
    if (nombre) {
        sessionStorage.setItem("cliente_nombre", nombre);
    }
</script>
</body>
</html>
